<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="./style.css">
        <!-- 初始化 -->
        <link rel="stylesheet" type="text/css" href="../../2014/201409/20140909/normalize.css">
        <style type="text/css">
            #container{
                margin: 0 auto;
                width: 960px;
                margin-top: 40px;
            }
            #icon_modul{
                margin-top: 20px;
            }
            span.glyphicon:hover{
                cursor: pointer;
            }
            ul li{
                list-style: none;
                width: 80px;
                height: 80px;
                border: 1px solid #fff;
                background: #ccc;
                text-align: center;
                display: inline-block;
            }
            
            ul li:hover{
                background: #563d7c;
                color: white;
            }
            #icon_modul span{
                font-size: 48px;
                line-height: 76px;
            }
        </style>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="container">
            <h3>图标模块</h3>
            <div id="icon_modul">   
               <ul>
                   <li><span class="glyphicon glyphicon-asterisk" title="梅花图标"></span></li>
                   <li><span class="glyphicon glyphicon-plus" title="plus"></span></li>
                   <li><span class="glyphicon glyphicon-euro" title="euro"></span></li>
                   <li><span class="glyphicon glyphicon-minus" title="minus"></span></li>
                   <li><span class="glyphicon glyphicon-cloud" title="cloud"></span></li>
                   <li><span class="glyphicon glyphicon-envelope" title="envelope"></span></li>
                   <li><span class="glyphicon glyphicon-pencil" title="pencil"></span></li>
                   <li><span class="glyphicon glyphicon-glass" title="glass"></span></li>
               </ul>             
                
            </div>
            
            <h3>下拉菜单</h3>
            <div id="select_modul">   
               <ul>
                   <li><span class="glyphicon glyphicon-asterisk" title="梅花图标"></span></li>
                  
               </ul>             
                
            </div>
            
                    
            
        </div>
           
        
      
      
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
