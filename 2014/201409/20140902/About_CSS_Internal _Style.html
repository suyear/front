<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Internal_Style</title>
	<style type="text/css">
	body,div,p,a{margin: 0;padding: 0;}
	#container{
		width: 500px;
		height: 350px;
		position: relative;
		margin: 0 auto;
	}
	#container p{
		width: 380px;
		height: 140px;
		position: absolute;
		left: 60px;
		bottom: 60px;
		color: red;
		font-size: 12px;
		line-height: 18px;
		text-align: left;
		text-indent: 2em;
		font-family: "微软雅黑",Verdana,sans-serif;
	}

	</style>
</head>
<body>
	<div id="container">
		<p>
			W3C不是一个标准，而是一些列标准的集合，包含三个部分：结构标准、表现标准、动作标准。与结构标准对应代表语言是xHTML,与表现标准对应的代表语言是CSS，与动作标准对应的代表语言是JavaScript

		</p>

	</div>
</body>
</html>
