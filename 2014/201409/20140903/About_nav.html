<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Nav</title>
	<style type="text/css">
		body,div,ul,li{
			margin: 0;
			padding: 0;
		}

		#nav{
			width: 960px;
			height: 35px;
			background: #CCC;
			margin: 0 auto;
			margin-top: 30px;
		}
		#nav ul{
			width: 960px;
			height: 35px;
		}
		#nav ul li{			
			float: left;
			list-style-type: none;
			line-height: 35px;
			text-align: center;
			margin-right: 1px;
			padding: 0 10px;
		}
	</style>
</head>
<body>
	<div id="nav">
		<ul>
			<li>W3Cfuns</li>
			<li>厘米学院</li>
			<li>培训课程</li>
			<li>我要充电</li>
			<li>前端职业生涯</li>
			<li>课程答疑</li>
		</ul>
	</div>
</body>
</html>
